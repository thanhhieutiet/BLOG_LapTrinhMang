<!-- aside-categories.html - Sidebar Categories List -->
<div class="space-y-6 mb-8">
  <h2 class="font-bold text-xl mb-4">Chủ đề</h2>
  <ul class="space-y-2">
    {{ range $name, $taxonomy := .Site.Taxonomies.categories }}
      <li>
        <a href="{{ "categories" | relLangURL }}/{{ $name | urlize }}/" 
           class="group flex items-center justify-between p-3 rounded-lg border border-gray-200 hover:border-blue-400 hover:bg-blue-50 transition-all duration-200">
          <div class="flex items-center gap-2">
            <svg class="w-4 h-4 text-blue-600 group-hover:scale-110 transition-transform" 
                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
            </svg>
            <span class="font-medium text-gray-700 group-hover:text-blue-700">{{ $name }}</span>
          </div>
          <span class="text-sm text-gray-600 bg-gray-100 group-hover:bg-blue-100 px-3 py-1 rounded-full font-medium">
            {{ len $taxonomy }}
          </span>
        </a>
      </li>
    {{ end }}
  </ul>
</div>
